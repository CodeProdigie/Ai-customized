<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai chatBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.min.css">
</head>
<body>
<div class="container">
    <div class="border-close">
        <i class="bx bx-outline"></i>
    </div>
    <div class="aside">
        <div class="contents">
            <div class="top">
               <i class="bx bxl-github"></i>
               <h2>Ai chatBot</h2> 
            </div>
        </div>
    </div>
    <div class="main-chat">
        <div class="chat-content">
            <div class="chat-section">
                <!-- <ul>
                    <li class="user">You: <span class="user-text">Hello</span> </li>
                    <li class="chatbot">Chatbot: <span class="chatbot-text"> Hi</span></li>
                </ul> -->
            </div>
            <div class="promt-section">
                <input type="text" placeholder="Ask chatbot">
                <i class="bx bxs-send"></i>
            </div>
        </div>
    </div>
</div>

    <script src="scripts/prompts.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
